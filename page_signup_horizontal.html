    <div class="row" style="margin-top:15px; padding-left:37px; padding-right:37px; width:100%; margin-bottom:50px">
      <div class="col-lg-8 col-lg-offset-2 col-md-12 col-xs-12 col-xs-offset-0" id="signUpForm">

        <div class="col-md-6 col-xs-12" id="signUpIntroduction">
          <div class="row">
            <b id="signUpIntroductionTitle">Sign up now to get:</b>
          </div>
          <div class="row" style="margin-top:15px">
            <div class="col-xs-2"><i class="fa fa-cart-plus" style="font-size:30px"></i></div>
            <div class="col-xs-10 signUpAdvantagesText"><span>Get point on every purchase</span></div>
          </div>
          <div class="row" style="margin-top:15px">
            <div class="col-xs-2"><i class="fa fa-money" style="font-size:30px"></i></div>
            <div class="col-xs-10 signUpAdvantagesText"><span>Get discount</span></div>
          </div>
          <div class="row" style="margin-top:15px">
            <div class="col-xs-2"><i class="fa fa-commenting-o" style="font-size:30px"></i></div>
            <div class="col-xs-10 signUpAdvantagesText"><span>Rate and comment on bus company</span></div>
          </div>
        </div>

        <div class="col-md-6 col-xs-12" id="signUpFormContainer">
          <div>
            <p class="btn btn-block btn-primary" style="height: 50px; padding:10px; margin-right:35px; border-radius:0px; margin-left:5px">
              <i class="fa fa-facebook" id="facebookIcon"></i>
              <span class="btn-text" id="facebookText">
                Register with Facebook
              </span>
            </p>
            <div>
              <input type="hidden" id='fb_id' >
              <input type='hidden' name='fb_access_token' id='fb_access_token' />
              <input type="hidden" id="first_name" name="first_name" >
              <input type="hidden" id="last_name" name="last_name">
            </div>
          </div>

          <div class="or-box text-center">
            <span class="or">OR</span>
          </div>

          <div class="form-group" style="margin-left:5px">
            <input name="email" id="email" size="20" placeholder="Enter your email address" type="text"/>
            <label id="signUpEmailValidation"></label>
            <button class="btn btn-success" id="btnSignUpContinue">Continue</button>
          </div>

          <div class="signUpUserInfo">
            <div class="form-group">
              <input name="mobile_phone" id="mobile_phone" size="20" placeholder="Enter your Mobile Phone" type="mumber">
            </div>

            <div class="form-group" style="display:flex">
              <input name="password" id="password" type="password" size="20" placeholder="Enter your password" type="password" style="flex:1">
              <i class="fa fa-eye btn btn-default" id="btnPasswordVisible"></i>
              <i class="fa fa-eye-slash btn btn-default" id="btnPasswordInvisible"></i>
            </div>

            <div style="margin-top:10px;">
              <p style="text-align:center;">
                By signing up, you agree to our <a href="/terms_of_use" id="link-term-of-use" target="_blank">Terms of Use</a> and <a href="/privacy_policy" id="link-policy" target="_blank">Privacy Policy</a>.
              </p>
            </div>

            <a class="btn btn-block btn-lg btn-success" id='register-btn' value="REGISTER" type="button"> REGISTER </a>
          </div>

          <div style="margin-top:10px;" class="pull-left">
            <p class="text-center"> Already member? <a id="link-signin" href="page_signin_horizontal.html"> Sign in </a></p>
          </div>
        </div>
      </div>
    </div>
